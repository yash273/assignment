<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="\style.css">
        <title>login</title>
    </head>
    <body>
        <div class="background-box" >
            <div class="left-box">
                <img class="hero" src="\images\hero-image.png" alt="hero-image">
            </div>
            <div class="right-box">
                <img class="logo" src="\images\logo.svg" alt="company-logo">
                <div class="description">
                    <p>We are <span id="expert">expert</span> in business, marketing, growth, & sales.</p>
                    <p id="des">Login into your account</p>
                </div>
                <form>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button type="submit" name="login" id="login" value="login">Login</button>
                    <p id="forgot">Forgot Password?</p>
                    <p id="new">Are you new Member? <span id="register"> Register here </span> </p>
                </form>
            </div>
        </div>
    </body>
</html>
